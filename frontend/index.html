<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beldex | Testnet Faucet</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/beldox-fav-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="container">
        <div class="beldex-logo">
            <img src="./images/beldex_logo 1.png">
            <h2>Testnet Faucet</h2>
        </div>
    </header>
    <section class="container">
        <div class="blur-bg">
            <div class="eclipse-2">
                <img src="./images/Ellipse 2.png" alt="">
            </div>
            <h5>Enter your beldex testnet address below</h5>
            <div class="testnet-address">
                <input class="input-address" type="text" id="key" name ="key" placeholder="Your testnet address here..">
                <button class="submit-button" type="button" onclick="submit_key()">Get Faucet</button>
            </div>
            <div class="tx-hash">
                <h5 id="tx-hash"></h5>
            </div>
            <div class="eclipse-1">
                <img src="./images/Ellipse 1.png" alt="">
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
